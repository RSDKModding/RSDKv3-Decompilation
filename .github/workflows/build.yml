  linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository Android
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@1
        with:
          java-version: 1.8
      - name: Build Sonic CD Android
        run: |
          ./gradlew assembleRelease
      - name: Upload artifact Android
        uses: actions/upload-artifact@v2
        with:
          name: SonicCD-Android
          path: artifacts
          
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libtheora-dev libogg-dev libvorbis-dev libsdl2-dev libglew-dev libtinyxml2-dev
      - name: Build Sonic CD
        run: make USE_HW_REN=1
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: SonicCD-Linux
          path: bin
