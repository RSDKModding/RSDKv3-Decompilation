name: Build Sonic CD for multiple platforms

on:
  push:
    branches:
      - master

jobs:
  msys2-windows-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            pkg-config
            make
            git
            mingw-w64-i686-gcc
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-libogg
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-libtheora
      - shell: msys2 {0}
        name: Compile the project
        run : |
          make CXX=x86_64-w64-mingw32-g++ CXXFLAGS=-static
      - name: Move artifacts
        run: |
          mkdir artifacts
          move ./bin/*.exe ./artifacts 
      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0  
        with:
          name: msys2-windows-x64
          path: artifacts
  linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libtheora-dev libogg-dev libvorbis-dev libsdl2-dev
      - name: Build Sonic CD
        run: |
          make
      - name: Move artifacts
        run: |
          mkdir artifacts
          move ./bin/* ./artifacts 
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0  
        with:
          name: linux
          path: artifacts
